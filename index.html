<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <!-- Navbar Container -->
  <nav class="container mx-auto text-mediumGray flex justify-between items-center px-6 py-4 md:px-10 py-7 ">
    <!-- Logo -->
    <img src="images/logo.svg" alt="Logo">
    <!-- main menu -->
    <ul class="hidden md:flex  justify-start items-center flex-1 mx-7 ">
      <li class="px-5 flex place-items-center hover:text-almostBlack "> 
        <a href="#">Features</a>
        <img  class = "p-1 mt-1 self-center cursor-pointer" src="images/icon-arrow-down.svg" alt="arrow down">
      </li>
      <li class="px-5 flex place-items-center hover:text-almostBlack"> <a href="#">Company</a>
        <img  class = "p-1 mt-1 self-center cursor-pointer" src="images/icon-arrow-down.svg" alt="arrow down"></li>
      <li class="px-5 hover:text-almostBlack"> <a href="#">Careers</a></li>
      <li class="px-5 hover:text-almostBlack"> <a href="#">About</a></li>
    </ul>

    <!-- sign up menu -->
    <div class="hidden md:flex place-items-center px-8">
      <button class="mx-8 hover:text-almostBlack">Login </button>
      <button class="border-2 border-black rounded-xl text-center px-5 py-2 hover:text-almostBlack">Register</button>
    </div>
    <!-- Mobile menu -->
    <img class =" w-[40px] cursor-pointer md:hidden "src="images/icon-menu.svg" alt="menu">

  </nav>
  <!-- End of Navbar -->
  
  <!-- Main Section -->
  <main class="container px-10 mx-auto py-4 flex flex-col place-items-center md:flex-row gap-20">
     <!-- main image mobile-->
    <img src="images/image-hero-mobile.png" alt="main img" class="min-w-full md:hidden">
    <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="order-2 px-12 my-10 w-1/2 h-1/2">
    <!-- content container -->
  <div class="flex flex-col place-items-center mx-5 px-10">
    <!-- main heading -->
    <h1 class="text-5xl text-almostBlack text-center font-bold py-5 md:text-7xl md:text-left md:self-start"><span class="block ">Make</span> remote work</h1>
    <!-- main paragraph -->
  <p class="text-2xl text-mediumGray break-words text-center md:text-left md:self-start md:mt-8">  Get your team in sync, no matter your location. Streamline processes, 
    create team rituals, and watch productivity soar.</p>
    <!-- Learn more button -->
    <button class="bg-almostBlack text-white border-2 border-black rounded-xl font-medium py-3 px-6 text-center my-7 active:bg-inherit active:text-black md:self-start md:my-12">Learn more</button>

      <!-- flex container -->
  <div class="flex justify-between items-center gap-10 my-3 md:my-16 md:self-start">
    <img src="images/client-databiz.svg" alt="databiz">
    <img src="images/client-audiophile.svg" alt="client-audiophile">
    <img src="images/client-meet.svg" alt="client-meet">
    <img src="images/client-maker.svg" alt="client-maker">
  </div>
  </div>
  



  </main>
 
  <!-- End of Main Section -->

</html>
